<div class="span12">
    <form novalidate class="simple-form">
        Name: <input type="text" ng-model="newTrick.name" /><br />
        Description: <input type="text" ng-model="newTrick.description" />
        Default Image: <input type="text" ng-model="newTrick.defaultImage" />
        Video Link: <input type="text" ng-model="newTrick.videoLink" />
        <button ng-click="saveTrick(newTrick)">Save</button>
    </form>
</div>
<div id="trickCategories span8">
    <div class="span2" ng-repeat="trick in allTricks">
        <a href="#/tricks/{{trick._id}}">
            <img src="{{trick.defaultImage}}" />
            {{trick.name}}
        </a>
    </div>
</div>
</p>

<div id="trickDetails">
    <div class="row">
        <div class="span4">
            <h2>{{trick.name}}</h2><br />
            {{trick.description}}
        </div>
        <div class="span4 offset2"><img src="{{trick.defaultImage}}" /></div>
    </div>
    <hr class="dark">
    <div class="row">
        <div class="span8">
            <iframe width="640" height="360" src="{{trick.videoLink}}" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</div>
